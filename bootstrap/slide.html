<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/slide.css">
</head>
<body>
  
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Get Training Quote for free</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="">
              <input class="form-control" type="text" placeholder="Name"> <br> <br>
              <input class="form-control" type="email" placeholder="Email"><br><br>
              <input class="form-control" type="text" placeholder="Phone Number"><br><br>
                <label for="">Select Course intrested in</label>
              <select name="Select Course intrested in " id="">
                  <option value="">Meanstack</option>
                  <option value="">Python</option>
                  <option value="">Testing</option>
              </select> <br><br>
              <input class="form-control" type="text" placeholder="city"><br><br>
              <textarea name="" id="" cols="30" rows="10" placeholder="Comments" class="form-control"></textarea><br><br>
          </form>
        </div>

        <div class="modal-footer me-auto">
            <button class="btn btn-primary "type="button">SUBMIT QUERY</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
