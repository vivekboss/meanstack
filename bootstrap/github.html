<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/ce9ab335e9.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="/github.css">
</head>
<body>
   <div class="container mt-5">
       <div class="row">
           <div class="col-4"></div>
           <div class="col-4">
            <i id="icon" class="fab fa-3x fa-github"></i>
            <h4>Sign in to GitHub </h4>

            <div class="form bg-light p-3 border">
                <form action="">
                    <label for="username1">username or email address</label> <br> 
                    <input type="text" id="username1"> <br><br>
                    <label for="pass">Password</label><a  href="https://github.com/password_reset">Forgot password</a>
                    <br>
                    <input type="password" id="pass"><br><br>
                    <button type="submit" class="btn btn-success form-control">Sign in</button> 
                </form>
            </div>
            <div class="container bg-light border p-2 pt-3 mt-3 text-center">
                <p>New to GitHub?<a href="https://github.com/signup?source=login">Create an account</a></p>
            </div> <br><br><br>

            <div class="bottom ps-5">
                <a href="https://docs.github.com/en/github/site-policy/github-terms-of-service">Terms</a> &nbsp;
                <a href="https://docs.github.com/en/github/site-policy/github-privacy-statement">Privacy</a>&nbsp;
                <a href="https://github.com/security">Security</a>&nbsp;
                <a href="https://support.github.com/request">Contact GitHub</a>
            </div>
           </div>
       </div>
   </div>
</body>
</html>
