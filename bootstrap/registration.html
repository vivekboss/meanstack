<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

</head>
<body class="container bg-danger">
   <center>
        <header>
            <h1>Athlete Registration</h1> 
            <p>Thankyou for signing up at our club.Please fill in your information and we will contact <br> you shortly to complete your membership. </p>
        </header> <br>
   </center>
    <main>
        <div class="container bg-secondary w-50 border border-info">
        <form action="">
            <label for="name">Athlete Name :</label> <br> 
            <input type="text" id="name" placeholder="first">
            <input type="text" id="name" placeholder="Last"> <br> <br>

            <label for="date">DOB:</label><br>
            <input type="date" id="date"> <br> <br>

            <label for="mail">Email:</label> <br>
            <input type="email" id="mail"><br> <br>

            <label for="phn">Phone:</label> <br>
            <input type="text" id="phn" placeholder="### ### ####"><br> <br>

            <label for="add">Mailing Address:</label> <br> 
            <textarea name="" id="add" cols="30" rows="1" placeholder="Street address"></textarea><br> <br>

            <label for=""></label>
            <input type="text" placeholder="City"> &nbsp;
            <input type="text" placeholder="Region"><br> <br>
            <input type="text" placeholder="Postal/Zipcode"> &nbsp;

         <select name="" id="">
             <option value="">Romania</option>
             <option value="">India</option>
             <option value="">Greece</option>
         </select><br> <br>

         <label for="gen">Gender:</label><br>
            <input type="radio" id="Male" name="gen"> <label for="Male">Male</label> &nbsp;&nbsp;
            <input type="radio" id="Female" name="gen"> <label for="Female">Female</label><br> <br>
         <table>
            <th>
                <input type="text" id="height">
                <input type="text" id="weight"> 
    
            </th> 
            <tr>
                <label for="height">Height:</label> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                <label for="weight">Weight:</label>
                
            </tr>
         </table>  <br>
         
         <label for="yn">Does the athlete have a history of chronic illness?</label> <br>
            <input type="radio" id="ys" name="yn"> <label for="ys">Yes</label>&nbsp;&nbsp;
            <input type="radio" id="no" name="yn"> <label for="no">No</label> <br> <br>

        <label for="ynn">Does the athlete have any allergies?</label> <br>
            <input type="radio" id="y" name="ynn"> <label for="y">Yes</label><br><br>
            <input type="radio" id="n" name="ynn"> <label for="n">No</label> <br><br>

        </form>
        </div>
    </main>
    <footer>
       <center> <button  class="btn btn-success mt-4" type="submit">REGISTER</button></center>

    </footer>
    
</body>
</html>
