<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <img src="images/Facebook-Logo.png" alt="no image" width="250" height="125">
        <h1>Login to Facebook</h1>
    </header>
    <main>
        <form action="">
            <label for="user"></label>
            <input type="text" id="user" placeholder="Email or phone number"> <br> <br>

            <label for="pas"></label>
            <input type="password" id="pas" placeholder="Password"> <br><br>

            <button type="submit">Login</button> <br> <br>

            <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Forgot password</a> <br><br>
            
            <button type="submit">Create new account</button>
        </form>
    </main>
</body>
</html>
